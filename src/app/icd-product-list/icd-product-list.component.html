<h1>Liste des produits</h1>

<table>
    <thead>
        <tr>
            <th colspan="2">Tous les produits</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let product of Products"> {{product.price}} </td>
            <td *ngFor="let product of Products"> {{product.color}} </td>
            <td *ngFor="let product of Products"> {{product.title}} </td>
        </tr>
    </tbody>
</table>
